<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiggy - Food Delivery</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
    rel="stylesheet"
  />

  <style>
    * {
      font-family: "Poppins", sans-serif;
    }

    /* Navbar */
    .navbar {
      background-color: white;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .navbar-brand {
      font-weight: 700;
      color: #fc8019 !important;
    }

    /* Hero Section */
    .hero {
      background: url('https://source.unsplash.com/1600x800/?food,delivery') no-repeat center center/cover;
      height: 90vh;
      display: flex;
      align-items: center;
      color: white;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    }
    .hero{
      margin-top: -70px;
      margin-bottom: -80px;
    }

    .hero-content {
      background: url(ban.png) ;
      background-repeat: no-repeat;
      background-size: cover;
      padding: 150px;
      height:500px;
      border-radius: 12px;
    }

    .hero-content h1 {
      font-size: 3rem;
      font-weight: 700;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Search bar */
    .search-bar input {
      border-radius: 8px;
      padding: 12px;
    }

    .search-bar button {
      background-color: #fc8019;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px 20px;
    }

    /* Food Categories */
    .category-card {
      border: none;
      text-align: center;
      transition: all 0.3s ease;
    }

    .category-card img{
      height: 290px;
    }

    .category-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .py-5

    /* Footer */
    footer {
      background-color: #f98e36;
      color: #ddd;
      padding: 30px 0;
    }

    footer a {
      color: #fc8019;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light sticky-top">
    <div class="container">
      <a class="navbar-brand" href="#">Swiggy</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item mx-2"><a class="nav-link" href="#">Login</a></li>
          <li class="nav-item mx-2">
            <a class="btn btn-warning text-white" href="#">Sign Up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="container text-center hero-content">
      <h1>Hungry? Order Now</h1>
      <p>Get your favorite meals delivered fresh & fast.</p>
      <div class="row justify-content-center mt-4 search-bar">
        <div class="col-md-6 col-sm-8 col-10 d-flex">
          <input type="text" class="form-control me-2" placeholder="Enter your location..." />
          <button class="btn">Find Food</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Food Categories -->
  <section class="py-5">
    <div class="container text-center">
      <h2 class="fw-bold mb-4">What's on your mind?</h2>
      <div class="row g-4">
        <div class="col-md-3 col-sm-6">
          <div class="card category-card">
            <img src="pizza.jpg" class="card-img-top" alt="Pizza">
            <div class="card-body">
              <h5 class="card-title">Pizza</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card category-card">
            <img src="burger.png" class="card-img-top" alt="Burger">
            <div class="card-body">
              <h5 class="card-title">Burger</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card category-card">
            <img src="biryani.png" class="card-img-top" alt="Biryani">
            <div class="card-body">
              <h5 class="card-title">Biryani</h5>
            </div>
          </div>
        </div>
        <div class="col-md-3 col-sm-6">
          <div class="card category-card">
            <img src="dessert.png" class="card-img-top" alt="Dessert">
            <div class="card-body">
              <h5 class="card-title">Dessert</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container text-center">
      <p>© 2025 Swiggy Clone | Made with ❤️ by You</p>
      <p>
        <a href="#">Privacy Policy</a> | <a href="#">Terms & Conditions</a>
      </p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
